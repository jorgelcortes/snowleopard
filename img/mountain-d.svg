	<text transform="matrix(1 0 0 1 558.0308 991.6501)"><tspan x="0" y="0" class="st43 st44 st45">Snow leopards are regarded as barometers of high </tspan><tspan x="0" y="40.8" class="st43 st44 st45">mountain ecosystems. When the snow leopard </tspan><tspan x="0" y="81.6" class="st43 st44 st45">population declines, it likely indicates that the local </tspan><tspan x="0" y="122.4" class="st43 st44 st45">ecosystem is under pressure or being damaged.</tspan></text>
